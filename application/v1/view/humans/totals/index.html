{extend name="layout/default" /}
{block name='content'}
<div class="content" style="margin-bottom:0px;min-height:0px;">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline"  id="form">

                <div class="panel panel-default panel-btn">
                    <div class="panel-heading">
                        <div class="form-group"></div>

                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
<!-- Main content -->
<section class="content">
    <div class="box box-default color-palette-box" style="min-height:700px;">

        <div class="box-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <th class="text-center td-width-40px">在线报名人数统计</th>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">{$totals['totals']|default='0'}</td>
                </tr>

                </tbody>
            </table>
            <div class="pages"></div>
        </div>
    </div>

</section>
{/block}
