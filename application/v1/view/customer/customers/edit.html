{extend name="layout/dialog" /}
{block name='content'}
<style>
    .dialog-content{margin:20px;}
    .dialog-footer{position:fixed;right:39%;top:82%}
    .red-color{color:red;}
</style>
<div class="dialog-content">
    <form class="form-horizontal dialog-form" id="form">
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">标题：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="title" name="title" value="{$data.title}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contents" class="col-sm-3 control-label">描述：</label>
                    <div class="col-sm-9">
                        <textarea  id="contents" class="form-control form-control-sm"  rows="5">{$data.content}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="file" class="col-sm-3 control-label">图片：</label>
                    <div class="col-sm-9">
                        <input type="file"  onchange="upload_files(this)" data-url="{:url('/v1/customer/customers/uploadimg')}" style="display:none;" class="form-control form-control-sm" id="file">
                        <img id="imgs" src="{$data.pic}" style="width:90px;height:80px;">
                        <input type="hidden" id="Images" value="{$data.pic}">
                    </div>
                    <script>

                    </script>
                </div>

                <div class="form-group">
                    <label for="url" class="col-sm-3 control-label">URL：</label>
                    <div class="col-sm-9">
                        <input type="text" id="url" class="form-control form-control-sm" name="url" value="{$data.url}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-9">
                        <select id="status" name="status" class="form-control form-control-sm">
                            {volist name="status" id="status_list"}
                            <option value="{$key}" {if $status_list == $data['status']}selected="selected"{/if}>{$status_list}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="col-sm-3 control-label">排序：</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control form-control-sm" id="sort" value="{$data.sort}" placeholder="数字越大，排名越靠前...">
                    </div>
                </div>

            </div>
        </div>
        <div class="td-align dialog-footer">
            <button class="btn btn-warning" onclick="admin_module.cancel_btn()"> <i class="fa fa-close"></i> 取消</button>
            <input type="hidden" name="site_id" id="site_id" value="">
            <button class="btn btn-primary" type="button" onclick="admin_module.edit_hlg_customer(this)" data="{$data.id}" data-url="{:url('/v1/customer/customers/edit')}"><i class="fa fa-save"></i> 确定提交</button>
        </div>
    </form>
</div>
{/block}
