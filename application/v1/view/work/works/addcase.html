{extend name="layout/dialog" /}
{block name='content'}
<style>
    .dialog-content{margin:20px;}
    .dialog-footer{right:39%;top:82%;margin-left:30%;}
    .red-color{color:red;}
</style>
<div class="dialog-content">
    <form class="form-horizontal dialog-form" id="form">
        <div class="row">
            <div class="col-md-9">

                <div class="form-group">
                    <label for="images" class="col-sm-3 control-label"><span class="red-color">*</span>案例展示图：</label>
                    <div class="col-sm-9">
                        <input type="file"  onchange="upload_files(this)" data-url="{:url('/v1/work/works/uploadCaseImg')}" style="display:none;" class="form-control form-control-sm" id="file">
                        <img id="imgs" src="__PUBLIC__/default.png" style="width:90px;height:80px;">
                        <input type="hidden" id="Images" value="">
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-3 control-label">
                        <span class="red-color">*</span>案例标题：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control form-control-sm" id="title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="contents" class="col-sm-3 control-label">
                        <span class="red-color">*</span>内容：</label>
                    <div class="col-sm-9">
                        <textarea  id="contents" class="form-control form-control-sm" cols="5" rows="5"></textarea>
                    </div>
                </div>

            </div>
        </div>

        <div class="td-align dialog-footer">
            <button class="btn btn-warning cancle"> <i class="fa fa-close"></i> 取消</button>
            <button class="btn btn-primary" type="button" onclick="addcases(this)" data-url="{:url('/v1/work/works/addcase')}"><i class="fa fa-save"></i> 确定提交</button>
        </div>
    </form>
</div>
{/block}
